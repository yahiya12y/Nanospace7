<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. Kinetic HUD</title>
    <style>
        :root { --jarvis-blue: #00d2ff; --glass: rgba(0, 40, 60, 0.4); }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        
        /* Stark Industries HUD */
        #hud {
            position: absolute; inset: 0; pointer-events: none;
            border: 2px solid var(--jarvis-blue); margin: 20px;
            box-shadow: inset 0 0 50px rgba(0, 210, 255, 0.2);
            z-index: 10; opacity: 0.8;
        }

        .glass-panel {
            position: absolute; top: 40px; left: 40px;
            width: 300px; padding: 20px;
            background: var(--glass); backdrop-filter: blur(10px);
            border-left: 5px solid var(--jarvis-blue);
            color: var(--jarvis-blue); pointer-events: auto;
        }

        #init-btn {
            background: transparent; border: 1px solid var(--jarvis-blue);
            color: var(--jarvis-blue); padding: 10px 20px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s; pointer-events: auto;
        }
        #init-btn:hover { background: var(--jarvis-blue); color: black; }

        #video-preview {
            position: absolute; bottom: 40px; right: 40px;
            width: 220px; border: 1px solid var(--jarvis-blue);
            transform: scaleX(-1); border-radius: 5px; opacity: 0.5;
        }

        /* Scanline Animation */
        .scanline {
            width: 100%; height: 2px; background: var(--jarvis-blue);
            position: absolute; opacity: 0.3; top: 0;
            animation: scan 4s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="hud">
        <div class="scanline"></div>
        <div class="glass-panel">
            <h2 style="margin: 0 0 10px 0;">S.T.A.R.K. 7.0</h2>
            <div id="status">STATUS: OFFLINE</div>
            <p style="font-size: 12px; margin: 15px 0;">GESTURE ENGINE READY</p>
            <button id="init-btn">Initialize System</button>
            <div id="shape-info" style="margin-top: 20px; font-weight: bold;">OBJECT: NEURAL CLOUD</div>
        </div>
    </div>

    <video id="video-preview" autoplay></video>

    <script type="importmap">
        { "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }}
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
        import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

        let scene, camera, renderer, composer, particles, material;
        let targetZ = 40;
        const P_COUNT = 3500;

        async function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
            camera.position.z = 40;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // Bloom Post-Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Particle Geometry
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(P_COUNT * 3);
            for(let i=0; i<P_COUNT; i++) {
                const i3 = i * 3;
                pos[i3] = (Math.random()-0.5) * 40;
                pos[i3+1] = (Math.random()-0.5) * 40;
                pos[i3+2] = (Math.random()-0.5) * 40;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

            material = new THREE.ShaderMaterial({
                uniforms: { uTime: {value: 0}, uPinch: {value: 0} },
                vertexShader: `
                    uniform float uTime; uniform float uPinch;
                    void main() {
                        vec3 p = position;
                        float d = length(p);
                        // Morphing effect based on uPinch
                        p *= (1.0 - uPinch * 0.8);
                        p.x += sin(uTime + p.y*0.2) * 0.5;
                        vec4 mvPosition = modelViewMatrix * vec4(p, 1.0);
                        gl_PointSize = (10.0 / -mvPosition.z) * 1.5;
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    void main() {
                        float r = distance(gl_PointCoord, vec2(0.5));
                        if(r > 0.5) discard;
                        gl_FragColor = vec4(0.0, 0.8, 1.0, 1.0 - r*2.0);
                    }
                `,
                transparent: true, blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geo, material);
            scene.add(particles);
            animate();
        }

        async function startSystem() {
            const status = document.getElementById('status');
            const video = document.getElementById('video-preview');
            status.innerText = "INITIALIZING CAMERA...";

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                const hands = new Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });

                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
                hands.onResults((results) => {
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        status.innerText = "STATUS: ACTIVE LINK";
                        const hand = results.multiHandLandmarks[0];
                        
                        // Pinch calculation
                        const d = Math.hypot(hand[4].x - hand[8].x, hand[4].y - hand[8].y);
                        material.uniforms.uPinch.value = THREE.MathUtils.lerp(material.uniforms.uPinch.value, 1.0 - d*3, 0.1);
                        
                        // Rotation & Zoom
                        particles.rotation.y = (hand[9].x - 0.5) * 4;
                        particles.rotation.x = (hand[9].y - 0.5) * 4;
                        targetZ = 60 - (Math.hypot(hand[0].x - hand[5].x, hand[0].y - hand[5].y) * 100);
                    } else {
                        status.innerText = "STATUS: SEARCHING...";
                    }
                });

                const cam = new Camera(video, {
                    onFrame: async () => { await hands.send({image: video}); },
                    width: 640, height: 480
                });
                cam.start();
                document.getElementById('init-btn').style.display = 'none';
            } catch (err) {
                status.innerText = "ERROR: ACCESS DENIED";
                console.error(err);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value += 0.01;
            camera.position.z = THREE.MathUtils.lerp(camera.position.z, Math.max(10, targetZ), 0.1);
            composer.render();
        }

        document.getElementById('init-btn').addEventListener('click', startSystem);
        initScene();
    </script>
</body>
</html>
